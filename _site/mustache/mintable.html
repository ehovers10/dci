<table class="element">
  {{#if name}}
  <thead>
    <tr class="title">
      <th colspan="3">{{name}}</th>
    </tr>
  </thead>
  {{/if}}
  {{#*inline "main"}}
    {e{eqn}e}
  {e{/inline}e}
  <tbody>
    <tr>
      <td>{{> main body}}</td>
      <td>Go!</td>
      <td>Run!</td>
    </tr>
  </tbody>
</table>
