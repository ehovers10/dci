---
layout: article
---

{% assign chapter = site.data.toc[page.title] %}

<div class="chapter-front">
  {% if chapter.abstract %}
    <h3>Abstract</h3>
    <div class="abstract body fence">{{ chapter.abstract | markdownify }}</div>
  {% endif %}

  <h3>Table of contents</h3>
  <script type="text/javascript">
  $(document).ready(function() {
      $('#toc').toc();
  });
  </script>
  <div id="toc" class="abstract body fence"></div>

  <div class="divider print-no"></div>
  <div class="break"></div>
</div>

<div class="chapter-content">
  {{ content }}
</div>
