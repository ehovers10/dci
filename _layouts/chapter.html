---
layout: article
---

{% assign chapter = site.data.toc[page.title] %}
{% assign carol = '' %}

<div class="chapter-front">
  {% if chapter.abstract %}
    <h3>Abstract</h3>
    <div class="abstract body fence">{{ chapter.abstract | markdownify }}</div>
  {% endif %}

  {% if page.toc %}
    <h3>Table of contents</h3>
    {% include elements/toc.html %}
  {% endif %}

  <div class="divider print-no"></div>
  <div class="break"></div>
</div>

{{ content }}
