---
layout: article
---

{% assign chapter = site.data.toc[page.title] %}

<div class="chapter-front">
  {% if chapter.abstract %}
    <div class="subtitle">Abstract</div>
    <div class="abstract body fence">{{ chapter.abstract | markdownify }}</div>
  {% endif %}

  <div class="subtitle">Table of contents</div>
  <script type="text/javascript">
  $(document).ready(function() {
      $('.toc-table').toc();
  });
  </script>
  <div class="toc-table abstract body fence"></div>
  <div class="divider"></div>

</div>

<div class="chapter-content">
  {{ content }}
</div>
