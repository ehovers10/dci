{% assign title = include.id | slugify | prepend: 'extra/' | append: '.md' %}
{% capture gus %}{% include {{ title }} %}{% endcapture %}

<div class="lightbox" id="{{ include.id | slugify | append: '-hid' }}">
  <div class="popbox">
    <div class="popclose"></div>
    <h4>{{ include.id }}</h4>
    <div class="popmain">{{ gus | markdownify }}</div>
  </div>
</div>
