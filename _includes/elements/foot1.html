<footer class="site-footer">

<div class="footer-col-wrapper">
  <div class="footer-col  footer-col-1">
    <span><a href="{{ site.baseurl | append: '/' }}">{{ site.title }}</a></span>
    <ul class="social-media-list">
      {% if site.email %}
      <li>
        <a href="mailto:{{ site.email }}">
          <img class="icon" src="{{ 'mail.svg' | prepend: '/images/' | prepend: site.baseurl }}" />
          <span class="username">{{ site.email }}</span>
        </a>
      </li>
      {% endif %}

      {% if site.github_username %}
      <li>
        <a href="https://github.com/{{ site.github_username }}">
          <img class="icon" src="{{ 'github.svg' | prepend: '/images/' | prepend: site.baseurl }}" />
          <span class="username">{{ site.github_username }}</span>
        </a>
      </li>
      {% endif %}

      {% if site.twitter_username %}
      <li>
        <a href="https://twitter.com/{{ site.twitter_username }}">
          <img class="icon" src="{{ 'twitter.svg' | prepend: '/images/' | prepend: site.baseurl }}" />
          <span class="username">{{ site.twitter_username }}</span>
        </a>
      </li>
      {% endif %}

      {% if site.copy %}
      <li>
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          <img class="icon" src="{{ 'creative-commons.svg' | prepend: '/images/' | prepend: site.baseurl }}" />
          <img class="icon" src="{{ 'creative-commons-attribution.svg' | prepend: '/images/' | prepend: site.baseurl }}" />        </a>
      </li>
      {% endif %}
    </ul>
  </div>

  <div class="footer-col  footer-col-2"></div>

  <div class="footer-col  footer-col-3">
    <span>{{ site.description }}</span>
  </div>
</div>

</footer>
