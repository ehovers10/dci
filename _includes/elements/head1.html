<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />      <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="jekyll" />

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <title>{{page.title}}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" href="{{ '/images/infinity.png' | prepend: site.baseurl }}">

  {% if site.mode == "prod" %}
    {% assign url = site.baseurl %}
  {% else %}
    {% assign url = site.baseurl %}
  {% endif %}

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

  <!-- Data-tables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.1.0/css/responsive.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
  <script src="{{ 'typology.js' | prepend: '/js/' | prepend: url }}"></script>

  <script src="{{ 'open.js' | prepend: '/js/' | prepend: url }}"></script>
  {% for item in page.js %}
    <script src="{{ item | append: '.js' | prepend: '/js/' | prepend: url }}"></script>
  {% endfor %}
  {% if page.toc %}
    <script src="{{ 'toc2.js' | prepend: '/js/' | prepend: url }}"></script>
  {% endif %}
  <script src="{{ 'bibjs.js' | prepend: '/js/' | prepend: url }}"></script>
  <script src="{{ 'footnav.js' | prepend: '/js/' | prepend: url }}"></script>
</head>
