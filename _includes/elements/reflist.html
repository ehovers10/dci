{% assign eachref = page.references | split: '+' | sort %}

<ul class='bib'>
{% for item in eachref %}
  {% if item == previous %}
    {% continue %}
  {% else %}
    <li>
      {% ref item %}
      <div class="tooltip reference" id="{{ item }}-tip">{% ref item %}</div>
    </li>
    {% assign previous = item %}
  {% endif %}
{% endfor %}
</ul>
