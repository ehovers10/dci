<span>
<span>&#x3008;</span>
  {% for bit in include.inside %}
  {% if bit.symbol %}
  <span>{{ site.data.symbols[bit.symbol] }}</span>
  {% else %}
  <span>{{ bit }}</span>
  {% endif %}
  {% unless forloop.last %}<span>,</span>{% endunless %}
  {% endfor %}
<span>&#x3009;</span>
{% if include.outside %}
<span>{{ include.outside }}</span>
{% endif %}</span>
</span>
