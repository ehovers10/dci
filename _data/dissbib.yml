  id: groenendijk1991
  Title: Dynamic Predicate Logic
  Author: Jeroen Groenendijk and Martin Stokhof
  Journal: Linguistics and Philosophy
  Year: 1991
  Type: article
  Number: 1
  Pages: 39--100
  Volume: 14
  Abstract: "This paper is devoted to the formulation and investigation of a dynamic semantic interpretation of the language of { } rst-order predicate logic. The resulting system, which will be referred to as \textquoteleft { } dynamic predicate logic\textquoteright, is intended as a { } rst step towards a compositional, non-representational theory of discourse semantics. In the last decade, various theories of discourse semantics have emerged within the paradigm of model-theoretic semantics. A common feature of these theories is a tendency to do away with the principle of compositionality, a principle which, implicitly or explicitly, has dominated semantics since the days of Frege. Therefore the question naturally arises whether non-compositionality is in any way a necessary feature of discourse semantics. Since we subscribe to the interpretation of compositionality as constituting primarily a methodological principle, we consider this to be a methodological rather than an empirical question. As a consequence, the emphasis in the present paper lies on developing an alternative compositional semantics of discourse, which is empirically equivalent to its non-compositional brethren, but which di { } ers from them in a principled methodological way. Hence, no attempts are made to improve on existing theories empirically. Nevertheless, as we indicate in section 5, the development of a compositional alternative may in the end have empirical consequences, too. First of all, it can be argued that the dynamic view on interpretation developed in this paper suggests natural and relatively easy to formulate extensions which enable one to deal with a wider range of phenomena than can be dealt with in existing theories. Moreover, the various approaches to the model-theoretic semantics of discourse that have been developed during the last decade, have constituted a \textquoteleft { } fresh start\textquoteright in the sense that much of what had been accomplished before was ignored, at least for a start. Of course, this is a justi { } ed strategy if one feels one is trying to develop a radically di { } erent approach to recalcitrant problems. However, there comes a time when such new approaches have to be compared with the older one, and when an assessment of the pros and cons of each has to be made. One of the main problems in semantics today, we feel, is that a semantic theory such as Montague grammar, and an approach like Kamp\textquoteright { } s discourse representation theory, are hard to compare, let alone that it is possible to unify their insights and results."
  File: groenendijk1991.pdf:groenendijk1991.pdf:PDF
  Owner: erik
  Timestamp: 2011.11.23
  Url: https://app.box.com/s/ordtsi00dz6qr0ih0t3xkmrysyezwcpe

