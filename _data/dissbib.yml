  id: schwarzschild1994
  Title: Plurals, Presuppositions, and the Sources of Distributivity
  Author: Roger Schwarzschild
  Journal: Natural Language Semantics
  Type: article
  Year: 1994
  Volume: 2
  Pages: 201-248
  Publisher: Kluwer Academic Publishers
  Abstract: "This paper begins with a discussion of CUMULATIVITY (e.g., 'P(a) & P(b) implies P(a+b)'), formalized using a verb phrase operator. Next, the meanings of distribu- tivity markers such as each and non-distributivity indicators such as together are considered. An existing analysis of each in terms of quantification over parts of a plurality is adopted. However, together is problematic, for it involves a cancellation or negation of the quantification associated with each. (The four boys together owned exactly three cars could not be true if each of the boys owned three cars, though the same sentence without together could be.) A refinement of this idea of negated quantification over parts is proposed as an analysis for non-distributivity operators. It is then worked out in the system described in Cooper (1983), in which positive and negative extensions are assigned. Presuppositions connected with plural refer- ence are considered at this point as well. Finally, the cumulativity operator is argued to be quantificational and therefore sensitive to contextual domain selection. This context sensitivity is claimed to be the source of distributive readings that appear in the absence of modifiers like each and non-distributive or collective readings that arise without together."
  Url: https://app.box.com/s/wdjo7jxrpdrgt3jistzk0i327y4166d2

