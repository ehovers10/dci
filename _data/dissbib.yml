  Type: article
  id: egan2007a
  Title: Epistemic Modals, Relativism and Assertion
  Author: Andy Egan
  Journal: Philosophical Studies
  Year: 2007
  Number: 1
  Pages: 1--22
  Volume: 133
  Abstract: "I think that there are good reasons to adopt a relativist semantics for epistemic modal claims such as ``the treasure might be under the palm tree, according to which such utterances determine a truth value relative to something finer-grained than just a world or a $<$world, time$>$ pair . Anyone who is inclined to relativise truth to more than just worlds and times faces a problem about assertion. It s easy to be puzzled about just what purpose would be served by assertions of this kind, and how to understand what we d be up to in our use of sentences like ``the treasure might be under the palm tree, if they have such peculiar truth conditions. After providing a very quick argument to motivate a relativist view of epistemic modals, I bring out and attempt to resolve this problem in making sense of the role of assertions with relativist truth conditions. Solving this problem should be helpful in two ways: first, it eliminates an apparently forceful objection to relativism, and second, spelling out the relativist account of assertion and communication will help to make clear just what the relativist position is, exactly, and why it s interesting."
