  id: egan2005a
  Title: Epistemic Modals in Context
  Author: Andy Egan and John Hawthorne and Brian Weatherson
  BookTitle: Contextualism in Philosophy
  Type: chapter
  Publisher: Oxford University Press
  Year: 2005
  Pages: 131--170
  Abstract: "A very simple contextualist treatment of a sentence containing an epistemic modal, e.g. a might be F, is that it is true iff for all the contextually salient community knows, a is F. It is widely agreed that the simple theory will not work in some cases, but the counterexamples produced so far seem amenable to a more complicated contextualist theory. We argue, however, that no contextualist theory can capture the evaluations speakers naturally make of sentences containing epistemic modals. If we want to respect these evaluations, our best option is a relativist theory of epistemic modals. On a relativist theory, an utterance of a might be F can be true relative to one context of evaluation and false relative to another. We argue that such a theory does better than any rival approach at capturing all the behaviour of epistemic modals."
